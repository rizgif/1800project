<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Heatpro</title>
    <meta name="1800 project" content="Heatpro App" />

    <!------------------------>
    <!-- Required meta tags -->
    <!------------------------>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!------------------------------------------>
    <!-- Bootstrap Library CSS JS CDN go here -->
    <!------------------------------------------>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />

    <!-------------------------------------------->
    <!-- Other libraries and styles of your own -->
    <!-------------------------------------------->

    <link rel="stylesheet" href="./styles/eachLocation.css" />
  </head>

  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <nav id="navbarPlaceholder"></nav>

    <!-- the body of your page goes here -->
    <!-- stuff -->
    <div class="container">
      <h1><span id="locationName">this location</span></h1>
      <div class="position-relative">
        <img class="location-img responsive" src="" alt="Location photo" />

        <button
          type="button"
          class="btn_submit"
          onclick="saveLocationDocumentIDAndRedirect()"
        >
          Share your temperature with other people!
        </button>
      </div>
    </div>
    <div class="container">
      <h2>How others feel about the temperature in this area:</h2>
      <div id="details-go-here"></div>
      <!-- Here is container for cards  -->
      <div class="container">
        <div id="reviewCardGroup" class="row row-cols-auto"></div>
      </div>
    </div>

    <template id="reviewCardTemplate">
      <div class="card">
        <img class="card-img-top" />
        <div class="card-body">
          <p class="user">placeholder</p>
          <p class="actualTemperature">placeholder</p>
          <p class="feelslikeTemperature">placeholder</p>
          <p class="timestamp">placeholder</p>
        </div>
      </div>
    </template>

    <!-- our own footer goes here-->
    <nav id="footerPlaceholder"></nav>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="./scripts/firebaseAPI_heatpro.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/eachLocation.js"></script>
  </body>
</html>
